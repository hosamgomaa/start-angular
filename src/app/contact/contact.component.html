<section  id="contact" class="py-5">
  <div class="container">
      <!-- Contact Section Heading-->
      <h2 class="text-uppercase">Contact Me</h2>
<app-decoration bgColor="black"></app-decoration>
      <!-- Contact Section Form-->
      <div class="row justify-content-center">
          <div class="col-md-8 ">
              <form>
                  <div class="form-group">
                      <input class="form-control" id="inputName" type="text" placeholder="Name" />

                  </div>
                  <div class="form-group" >
                      <input class="form-control" id="inputEmail" type="email" placeholder="Email" />
                  </div>
                  <div class="form-group">
                      <input class="form-control" id="inputPhone" type="tel" placeholder="Phone Number..." />

                  </div>
                  <div class="form-group">
                      <textarea class="form-control" id="inputMessage" placeholder="Message" rows="5"></textarea>
                  </div>
                  <br />
                  <button class="btn" type="button">Send</button>
              </form>
          </div>
      </div>
  </div>
</section>
